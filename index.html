<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Rock Paper Scissor</title>
   </head>

   <body>
      <main class="game-section">
         <div class="introduction">
            <h1>Rock Paper Scissors</h1>
            <button>Let's Play</button>
         </div>
         <div class="match fade-out">
            <h3>Refresh to Restart</h3>
            <div class="score">
               <div class="player-score">
                  <h2>Player</h2>
                  <p>0</p>
               </div>
               <div class="computer-score">
                  <h2>Computer</h2>
                  <p>0</p>
               </div>
            </div>
            <h2 class="status">Choose an option</h2>
            <div class="hands">
               <img src="./img/rock.png" alt="" class="player-hand">
               <img src="./img/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
               <button class="rock">Rock</button>
               <button class="paper">Paper</button>
               <button class="scissor">Scissor</button>
            </div>
         </div>
      </main>
      <script src="./script.js"></script>
   </body>

</html>
